<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibTears: The Triggering</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Prevent scrolling */
      }
      canvas {
        display: block;
        margin: 0 auto; /* Center the canvas */
      }
      #gameContainer {
        position: relative;
        width: 100%;
        max-width: 800px;
        height: 100%;
        max-height: 600px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #instructions {
        margin-top: 20px;
        text-align: center;
      }
      /* Hide instructions when game is active */
      .game-active #instructions {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <div id="instructions">
        <h2>LibTears: The Triggering</h2>
        <p>WASD to move, SPACE to shoot</p>
        <p>Neutralize the tears of the triggered!</p>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
